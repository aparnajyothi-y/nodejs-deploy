name: Validate corrupted Node.js SDK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v6
        with:
          node-version: '21'

      # Normalize runner.arch to lowercase for consistent cache keys
      - name: Normalize runner architecture (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "ARCH=$(echo '${{ runner.arch }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Normalize runner architecture (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $arch = "${{ runner.arch }}".ToLower()
          echo "ARCH=$arch" | Out-File $env:GITHUB_ENV -Append

      # Capture npm cache directory
      - name: Set npm cache path (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          echo "NPM_CACHE=$(npm config get cache)" >> $GITHUB_ENV

      - name: Set npm cache path (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          echo "NPM_CACHE=$(npm config get cache)" | Out-File $env:GITHUB_ENV -Append

      # Restore npm cache explicitly (optional if using cache: 'npm')
      - name: Restore npm cache
        uses: actions/cache/restore@v5
        with:
          path: ${{ env.NPM_CACHE }}
          key: setup-node-${{ runner.os }}-${{ env.ARCH }}-node-${{ steps.setup-node.outputs.node-version }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present
