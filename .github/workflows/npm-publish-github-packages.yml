
name: Node.js Package

on:
  workflow_dispatch:
   
jobs:

  publish-gpr:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v4
     - uses: actions/setup-node@v4
       with:
         node-version: '20'
         cache: 'npm'
         registry-url: 'https://npm.pkg.github.com'
         scope: '@aparnajyothi-y'
     - run: npm i    
     - run: npm publish
       env:
          NODE_AUTH_TOKEN: ${{secrets.GIT_PROXIMA}}
