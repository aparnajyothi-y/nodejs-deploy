name: Test Yarn Dependencies Cross-Platform

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # Checkout the repository
      - uses: actions/checkout@v5

      # Setup Node.js with Yarn caching
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'yarn'  # enables automatic caching for Yarn

      # Optional: Debug Yarn cache path
      - name: Debug Yarn Cache
        run: |
          echo "Yarn cache directory:"
          yarn cache dir

      # Install dependencies (frozen-lockfile automatically used if yarn.lock exists)
      - run: yarn install --frozen-lockfile

      # Run tests
      - run: yarn test
