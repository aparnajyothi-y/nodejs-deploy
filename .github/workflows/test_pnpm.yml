name: Test PNPM Dependencies

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v5

      # Setup pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: 10  # must be >=6.10 for proper caching

      # Setup Node.js with pnpm caching enabled
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'  # enables automatic caching of pnpm store

      # Install dependencies (frozen-lockfile used automatically in CI if pnpm-lock.yaml exists)
      - run: pnpm install

      # Run tests
      - run: pnpm test
