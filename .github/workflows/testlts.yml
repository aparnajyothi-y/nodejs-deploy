name: lts-test

on:
  workflow_dispatch:
   
jobs:

  node-18-test:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v4
     - uses: actions/setup-node@v4
       with:
          node-version: 'lts/*'
          check-latest: true
        
     - name: Check Node.js version
       run: node -v

  node-global-cache-test:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v4
     - uses: actions/cache@v4
     
       with:
          node-version: 'lts/*'
          check-latest: true
     - uses: actions/setup-node@v4   
     - name: Check Node.js version
       run: node -v
