name: Node-18-test

on:
  workflow_dispatch:
   
jobs:

  node-18-test:
    runs-on: windows-latest
    steps:
     - uses: actions/checkout@v4
     - uses: actions/setup-node@v4
       with:
         node-version: '18'
        
     - run: npm ci

  node-18-test-v3:
    runs-on: windows-latest
    steps:
     - uses: actions/checkout@v3
     - uses: actions/setup-node@v3
       with:
         node-version: '18'
        
     - run: npm ci
